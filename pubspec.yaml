name: puzle_hack
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
 
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  lottie: ^1.2.1
  particles_flutter: ^0.1.4
  simple_animations: ^1.3.3
  intl: ^0.17.0
  provider: ^6.0.2 
  equatable: ^2.0.3
  google_fonts: ^2.2.0
  shared_preferences: ^2.0.12
  get_it: ^7.2.0
  audio_session: ^0.1.6+1
  just_audio: ^0.9.18
  image: ^3.1.1
  smooth_page_indicator: ^1.0.0+2
  url_strategy: ^0.2.0
  rive: ^0.8.1
   


dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
 
flutter:
 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
 
    - assets/sounds/clics.mp3

    - assets/sounds/clika.mp3 

    - assets/figuras/
    - assets/lottie/

  fonts:
    - family: PuzzleIcons
      fonts:
        - asset: assets/icons/PuzzleIcons.ttf
        - asset: assets/icons/MyFlutterApp.ttf

    - family: Viga-Regular
      fonts:
        - asset: assets/fonts/Viga-Regular.ttf

    - family: BebasNeue-Regular
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: Staatliches-Regular
      fonts:
        - asset: assets/fonts/Staatliches-Regular.ttf
        
    - family: TimesNewRoman
      fonts:
        - asset: assets/fonts/times.ttf
  
    - family: Keyboard
      fonts:
        - asset: assets/fonts/Keyboard-Icon.ttf


    - family: Custom
      fonts:
        - asset: assets/fonts/Custom.ttf    
flutter_intl:
  enabled: true
  arb_dir: lib/src/l10n


flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/icono.png'
  adaptive_icon_background: 'assets/icons/icono.png'